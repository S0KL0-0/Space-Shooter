<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="research.css">
    <title>Ship Designer</title>
</head>
<body>

<div id="sidebar">
    <div id="toolbar">
        <div class="tool-icon active" id="mouse-tool" title="Move Tool">🖱️</div>
        <div class="tool-icon" id="trash-tool" title="Delete Tool">🗑️</div>
        <div class="tool-icon" id="research-button" title="Research">🔬</div>
        <div class="tool-icon" id="play-button" title="Play Button">▶️️</div>
    </div>

    <h3>Ship Components</h3>
    <div id="components-container">
        <!-- Components will be dynamically added here -->
    </div>
</div>

<div id="grid-container">

    <div id="ship-grid"></div>
</div>

<div id="research-overlay" class="overlay hidden">
    <div class="overlay-content">
        <div class="overlay-header">
            <!-- Tabs will be inserted here instead of title -->
            <div class="research-tabs-header">
                <div class="tab-buttons">
                    <!-- Tab buttons will be generated here -->
                </div>
            </div>
            <button class="close-button" id="close-research">&times;</button>
        </div>

        <div class="research-main-content">
            <!-- Tab contents will be generated here -->
            <div class="tab-contents">
                <!-- Individual tab content will be generated here -->

            </div>

            <!-- Info panel for selected research -->
            <div class="research-info-panel" id="info-panel">
                <div class="info-title">Select a Research Node</div>
                <div class="info-description">Click on any research node to view details</div>
                <div class="info-cost">Resources: 0</div>
            </div>
        </div>
    </div>
</div>

<script src="Load/modules.js"></script>
<script src="Load/research.js"></script>
<script src="research.js"></script>
<script src="logic.js"></script>

</body>
</html>
